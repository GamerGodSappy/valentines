<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffcccb;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .heart {
            font-size: 100px;
            color: red;
        }
        .button {
            background-color: #f76b8a;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #ff4f7b;
        }
        #sweetMessages {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
            color: pink;
        }
        .larger {
            font-size: 1.5em;
            padding: 20px 35px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <p class="heart">❤️</p>
    <button id="yesBtn" class="button" onclick="yesClicked()">Yes!</button>
    <button id="noBtn" class="button" onclick="noClicked()">No!</button>
    <div id="sweetMessages">
        <p id="sweetMessageText">Are you sure? Here's something sweet...</p>
    </div>

    <script>
        const messages = [
            "You're the most amazing person I've ever met.",
            "Every moment with you is a gift.",
            "I would love to make you smile every day.",
            "You're my favorite person in the world!",
            "Let’s make this a Valentine’s to remember forever!"
        ];

        let messageIndex = 0;

        function yesClicked() {
            document.getElementById("yesBtn").classList.add("larger");
            alert("I’m so happy you said yes!");
        }

        function noClicked() {
            if (messageIndex < messages.length) {
                document.getElementById("noBtn").textContent = messages[messageIndex];
                messageIndex++;
            } else {
                document.getElementById("sweetMessages").style.display = "block";
                document.getElementById("noBtn").textContent = "Okay, I’ll be your Valentine!";
            }
        }
    </script>
</body>
</html>
