<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        img {
            max-width: 100%;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <img src="https://media.tenor.com/9MkVmZDKIhMAAAAC/jumping-bear-hearts.gif" alt="Jumping Bear with Hearts">
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let fontSize = 18;
        let noBtnClicks = 0;

        noBtn.addEventListener('click', () => {
            fontSize += 5;
            yesBtn.style.fontSize = `${fontSize}px`;
            
            noBtnClicks++;
            if (noBtnClicks >= 3) {
                noBtn.textContent = "Are you sure?";
            } else if (noBtnClicks >= 5) {
                noBtn.textContent = "Pretty please?";
            } else if (noBtnClicks >= 7) {
                noBtn.textContent = "You're breaking my heart!";
            }
        });

        yesBtn.addEventListener('click', () => {
            alert("Yay! Happy Valentine's Day!");
        });
    </script>
</body>
</html>
