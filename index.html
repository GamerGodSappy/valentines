<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffc0cb;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .image-container {
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 10px;
    }
    .green-button { background-color: #28a745; }
    .red-button { background-color: #dc3545; display: inline-block; min-width: 150px; }
    .green-button:hover { background-color: #218838; }
    .red-button:hover { background-color: #c82333; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="homePage">
    <h1>Welcome to My Valentine‚Äôs Website üíñ</h1>
    <div class="image-container">
      <img src="custom1.jpg" alt="Custom Image 1" width="300" />
      <img src="custom2.jpg" alt="Custom Image 2" width="300" />
    </div>
    <button class="button green-button" onclick="startGame()">Play the Mini-Game</button>
  </div>
  
  <div id="gamePage" class="hidden">
    <h1>Will you be my Valentine?</h1>
    <div class="image-container">
      <img src="https://media2.giphy.com/media/htb4CXVRUGfZipETud/giphy.gif" width="300" />
    </div>
    <button id="yesButton" class="button green-button">Yes</button>
    <button id="noButton" class="button red-button">No</button>
  </div>
  
  <div id="yesPage" class="hidden">
    <h1>YAY! ‚ù§Ô∏è</h1>
    <div class="image-container">
      <img src="https://media2.giphy.com/media/htb4CXVRUGfZipETud/giphy.gif" width="300" />
      <img src="custom1.jpg" alt="Custom Image 1" width="300" />
    </div>
    <button class="button green-button" onclick="goToValentineMessage()">See Your Valentine‚Äôs Message</button>
  </div>
  
  <div id="valentinePage" class="hidden" style="background-color: pink; height: 100vh;">
    <h1>Hi, You‚Äôre the best Valentine ever! üíï</h1>
  </div>

  <script>
    function startGame() {
      document.getElementById("homePage").classList.add("hidden");
      document.getElementById("gamePage").classList.remove("hidden");
    }

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const noTexts = [
      "Are you sure?", "What if I asked really nicely?", "Pretty Please", "What if I give you Buldak?",
      "What about a burrito bowl?", "PLEASE POOKIE", "WHY NOT", "I'm Gonna Die If you don't say yes",
      "Yep I'm Dead", "I Will give you a million kisses", "PLEASE BABE"
    ];
    let noClickCount = 0;
    
    noButton.addEventListener("click", () => {
      const currentSize = parseFloat(getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = (currentSize * 1.5) + "px";
      if (noClickCount < noTexts.length) {
        noButton.textContent = noTexts[noClickCount];
        noClickCount++;
      }
    });
    
    yesButton.addEventListener("click", () => {
      document.getElementById("gamePage").classList.add("hidden");
      document.getElementById("yesPage").classList.remove("hidden");
    });
    
    function goToValentineMessage() {
      document.getElementById("yesPage").classList.add("hidden");
      document.getElementById("valentinePage").classList.remove("hidden");
    }
  </script>
</body>
</html>
