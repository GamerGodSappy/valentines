<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: pink; /* Changed background color to pink */
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .image-container {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .yes-button {
      background-color: #28a745;
      font-size: 1.2em;
    }
    .no-button {
      background-color: #dc3545;
      font-size: 1.2em;
      width: 120px; /* Fixed width */
      height: 50px; /* Fixed height */
    }
    .no-button:hover {
      background-color: #c82333;
    }
    .yes-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  
  <!-- Image section -->
  <div class="image-container">
    <img id="gifImage" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHRjd2oyM24wYWJjYXM4emRudXhtOHBwMnRmOGFvY2w1Mm51cXcxZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/htb4CXVRUGfZipETud/giphy.gif" alt="Valentine's GIF" />
  </div>
  
  <div class="button-container">
    <button id="yesButton" class="button yes-button">Yes</button>
    <button id="noButton" class="button no-button">No</button>
  </div>

  <script>
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const gifImage = document.getElementById("gifImage");

    const noTexts = [
      "Are you sure?",
      "What if I asked really nicely?",
      "Pretty Please",
      "What if I give you Buldak?",
      "What about a burrito bowl?",
      "PLEASE POOKIE",
      "WHY NOT",
      "I'm Gonna Die If you don't say yes",
      "Yep I'm Dead",
      "I Will give you a million kisses",
      "PLEASE BABE"
    ];
    
    let noClickCount = 0;

    noButton.addEventListener("click", () => {
      // Double the size of the Yes button
      const currentSize = parseFloat(getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = currentSize * 2 + "px";

      // Change the text of the No button
      if (noClickCount < noTexts.length) {
        noButton.textContent = noTexts[noClickCount];
        noClickCount++;
      }
    });

    yesButton.addEventListener("click", () => {
      // Change the GIF when the Yes button is clicked
      gifImage.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWxxMjVsbXVnOTRrdTBhdW5zb2JyYTRlbmYyYWJ2eW8xNTN6OGVhNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Sfmdpu9FS8qUTFOhe7/giphy.gif";
    });
  </script>
</body>
</html>
