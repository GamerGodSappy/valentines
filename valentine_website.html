
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffcccb;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .heart {
            font-size: 100px;
            color: red;
        }
        .button {
            background-color: #f76b8a;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #ff4f7b;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <p class="heart">❤️</p>
    <button class="button" onclick="alert('I’m so happy you said yes!')">Yes!</button>
</body>
</html>
